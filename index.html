<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, password generator, gerador de password">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="css/style.css">


</head>
<body>
     
<img class="logo" src="assets/logo.png" alt="Gerador de senha logo">

<main class="container-input">
    <span>Tamanho <span id="valor"></span> caracteres </span>
    <input type="range" class="slider" id="slider" min="8" max="25" value="15">

    <button id="button" class="button-cta">Gerar senha</button>
</main>

<div id="container-password" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password">12344555</span>
    <span class="tooltip">Clique na senha para copiar.☝️</span>
</div>


<script src="js/script.js"></script>  
</body>
</html>
